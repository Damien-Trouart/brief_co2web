<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactez-nous</title>
    <link rel="stylesheet" href="sass/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="contact-page">
    <!-- Images positionnées en dehors du formulaire  -->
    <div class="image top-left"></div>
    <div class="image bottom-left"></div>
    <div class="image bottom-right"></div>
    <div class="image top-right"></div>
    <div class="image top-right2"></div>
    <div class="image top-right3"></div>
    <header class="header">
        <div class="header__logo">
            <img src="/img/CO2-logo.svg" alt="CO2-logo" />
        </div>
        <nav class="header__nav">


            <ul class="header__nav__ul">
                <li><a href="/index.html">Accueil</a></li>
                <li><a href="/mode-demploi.html">Mode d'emploi</a></li>
                <li><a href="/trouver-velib.html">Trouver un velib</a></li>
                <li><a href="/calculateur.html">Calculateur</a></li>
                <li><a href="/about.html">A propos</a></li>
                <li class="activated"><a href="/contact.html">Contact</a></li>
            </ul>
            <div class="burger-menu-button">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
        <!---  <div class="header__burger">
          <div class="burger-icon">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div> -->
    </header>

    <main>
        <div class="title-container">
            <h1>Contactez-nous</h1>
        </div>
        <div class="container">
            <!-- Formulaire à l'intérieur du conteneur -->
            <form id="contact-form">
                <div class="form-group">
                    <div class="form-column">
                        <label for="prenom">Prénom</label>
                        <input type="text" id="prenom" name="prenom" required placeholder="Prénom">
                    </div>
                    <div class="form-column">
                        <label for="nom">Nom</label>
                        <input type="text" id="nom" name="nom" required placeholder="Nom">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-column">
                        <label for="email">Votre email</label>
                        <input type="email" id="email" name="email" required placeholder="votre@email.com">
                    </div>
                    <div class="form-column">
                        <label for="telephone">Téléphone</label>
                        <input type="tel" id="telephone" name="telephone" required placeholder="Numéro">
                    </div>
                </div>
                <div class="form-group message-group">
                    <label for="message">Votre message</label>
                    <textarea id="message" name="message" required placeholder="Message"></textarea>
                </div>
                <div class="form-group submit-btn-container">
                    <button type="button" class="btn__commencer">Commencer</button>
                </div>
            </form>
        </div>
    </main>
    <!-- Popup pour afficher le résultat -->
    <div id="popup" class="popup">
        <p id="result-message">Votre message a bien été envoyé.</p>
        <button id="close-popup" class="close-popup">Fermer</button>
    </div>
    <footer class="footer">
        <p class="footer__copyright">Copyright © 2022 CO2WEB.<span class="br"></span> All rights reserved.</p>
        <nav class="footer__nav">
            <ul class="footer__nav__ul">
                <li><a href="/index.html">Accueil</a></li>
                <li><a href="/mode-demploi.html">Mode d'emploi</a></li>
                <li><a href="/trouver-velib.html">Trouver un velib</a></li>
                <li><a href="/calculateur.html">Calculateur</a></li>
                <li><a href="/about.html">A propos</a></li>
                <li><a href="/contact.html">Contact</a></li>
            </ul>
        </nav>
    </footer>
    <script src="menuburger.js"></script>
    <script src="scriptContact.js"></script>
</body>

</html>
